<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>抵抗器のE系列における抵抗値ジェネレータ</title>
<meta charset="utf-8">
<meta name="description" content="抵抗器のE系列における抵抗値ジェネレータ。">
<meta name="author" content="ytyaru">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="setup.js" charset="UTF-8"></script>
<!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<!--<link rel="shortcut icon" href="">-->
</head>
<body>

<form id="RegisterSystemForm">
<fieldset><legend>抵抗器の系列</legend>
	<label title="系列" for=""></label>
	<label>3</label>
	<label title="掛け算、乗算、乗法">×</label>
	<label title="底">2</label>
	<input id="RegisterSystemExponential" value="0" type="number" min="0" max="9" size="1" maxlength="1" required placeholder="指数" title="指数" autocomplete="on" list="RegisterSystemExponentialList"></input>
	<label title="イコール">＝</label>
	<label>E</label>
	<output id="RegisterSystemValue" title="E系列値">0</output>
	<label>系列</label>
</fieldset>
</form>

<datalist id="RegisterSystemExponentialList">
	<option value="0">⁰</option>
	<option value="1">¹</option>
	<option value="2">²</option>
	<option value="3">³</option>
	<option value="4">⁴</option>
	<option value="5">⁵</option>
	<option value="6">⁶</option>
	<option value="7">⁷</option>
	<option value="8">⁸</option>
	<option value="9">⁹</option>
</datalist>

</body>
</html>
